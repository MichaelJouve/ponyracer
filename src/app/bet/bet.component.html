<div *ngIf="raceModel">
  <h2>{{ raceModel.name }}</h2>
  <p>{{ raceModel.startInstant | fromNow }}</p>
  <a class="btn btn-success" [routerLink]="[ '/races/live', raceModel.id ]">Watch live!</a>
  <div class="py-2">Click to bet on your favorite pony</div>
  <div class="row">
    <div *ngFor="let pony of raceModel.ponies" class="col-12 col-md-2" [ngClass]="{'selected': isPonySelected(pony)}">
      <pr-pony [ponyModel]="pony" (ponyClicked)="betOnPony(pony)"></pr-pony>
      <div class="alert alert-danger" *ngIf="betFailed">The race is already started or finished</div>
    </div>
  </div>
</div>
